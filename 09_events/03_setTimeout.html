<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Priyanka Rout</h1>
    <button id="bid">STOP</button>
</body>
<script>
    const selecth1 = function(){
        document.querySelector('h1').innerHTML = 'Bhakti Rout'
    }

    const setTime = setTimeout(selecth1, 2000)

    document.querySelector('#bid').addEventListener('click', function(){
        clearTimeout(setTime)
        console.log('timeout stoped!'); 
    })
</script>
</html>
