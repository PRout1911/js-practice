<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
        /* Add shadows to create the "card" effect */
        width: 500px;
        height: 600px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
      }
    .container {
        padding: 2px 16px;
      }
</style>
<body style="background-color: #212121; color: white;">
0	UNSENT	Client has been created. open() not called yet.<br>
1	OPENED	open() has been called.<br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
3	LOADING	Downloading; responseText holds partial data.<br>
4	DONE	The operation is complete.<br>

<div class="card">
    <img src="wp10409394.jpg" alt="Avatar" style="width:100%">
    <div class="container">
      <h4>John Doe</h4>
      <p>Architect & Engineer</p>
    </div>
  </div>
</body>
<script>
    const requestURL = 'https://api.github.com/users/PRout1911'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);//open() is being called
    xhr.onreadystatechange = function(){//The readystatechange event is fired whenever the readyState property of the XMLHttpRequest changes.
        console.log(xhr.readyState)
        if(xhr.readyState === 4){//as 4 is the last state change
            const data = JSON.parse(this.responseText)//API returns the data in 'string' hence we need to convert it to JSON
            console.log(data.bio);
        }
    }
    xhr.send();

document.querySelector(".card img").setAttribute("src" , `${data.avatar_url}`);
document.querySelector("h4").innerHTML = `${data.name} , Followers : ${data.followers}`;
document.querySelector("h4").style.fontWeight = `bold`;
document.querySelector("p").innerHTML = `${data.bio}  ${data.blog}`
</script>    
</html>
