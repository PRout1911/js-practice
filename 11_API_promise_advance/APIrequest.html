<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestURL = 'https://api.github.com/users/PRout1911'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL);//open() is being called
    xhr.onreadystatechange = function(){//The readystatechange event is fired whenever the readyState property of the XMLHttpRequest changes.
        console.log(xhr.readyState)
        if(xhr.readyState === 4){//as 4 is the last state change
            const data = JSON.parse(this.responseText)//API returns the data in 'string' hence we need to convert it to JSON
            console.log(data.bio);
        }
    }
    xhr.send();
</script>    
</html>
